<div th:if="${searchResult != null}">
    <h2>Search result:</h2>
    <table>
        <tr>
            <td th:text="${searchResult.id}"></td>
            <td th:text="${searchResult.isbn}"></td>
            <td th:text="${searchResult.title}"></td>
            <td th:text="${searchResult.author}"></td>
            <td th:text="${searchResult.genre}"></td>
            <td th:text="${searchResult.description}"></td>
        </tr>
    </table>
</div>
<div th:if="${searchResult == null}">
    <h2>No book found with the given ISBN.</h2>
</div>

<!-- Display the list of all books -->
<div th:if="${books != null}">
    <h2>Books</h2>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>ISBN</th>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.genre}"></td>
            <td th:text="${book.description}"></td>
            <td>
                <a th:href="@{/book-update/{id}(id=${book.id})}">Edit</a> |
                <a th:href="@{/book-delete/{id}(id=${book.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
